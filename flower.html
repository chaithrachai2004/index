<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flower</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: lightcyan; /* Sky Blue */
    }
    .flower {
      width: 100px;
      height: 150px;
      background-color: yellowgreen; /* Gold */
      border-radius: 50%;
      position: relative;
    }

    .petal {
      position: absolute;
      width: 40px;
      height: 80px;
      background-color: red; /* Hot Pink */
      border-radius: 50%;
    }

    .petal1 { transform: rotate(45deg); }
    .petal2 { transform: rotate(90deg); }
    .petal3 { transform: rotate(135deg); }
    .petal4 { transform: rotate(180deg); }
    .petal5 { transform: rotate(225deg); }
    .petal6 { transform: rotate(270deg); }
    .petal7 { transform: rotate(315deg); }
    .petal8 { transform: rotate(360deg); }
  </style>
</head>
<body>
  <div class="flower">
    <div class="petal petal1"></div>
    <div class="petal petal2"></div>
    <div class="petal petal3"></div>
    <div class="petal petal4"></div>
    <div class="petal petal5"></div>
    <div class="petal petal6"></div>
    <div class="petal petal7"></div>
    <div class="petal petal8"></div>
  </div>
</body>
</html>
